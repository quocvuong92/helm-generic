replicaCount: 1

image:
  repository: nginx
  pullPolicy: IfNotPresent
  # -- Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

# -- whether to include the checksum/config and checksum/secret mount labels that automatically force pod rollover on
# config change
includeMountLabel: true

# -- an array of name, mountPath, and content keys that will be used to create configMap entries
# and mount them as files into the pod. Strings evaluated as a template
mountConfig: []
  # - name: my-config
  #   mountPath: /mnt/some-file.txt
  #   content: |
  #     config file contents

# -- The file mode to use for mounting the mountConfig
mountConfigMode: 0644

# -- an array of name, mountPath, and content keys that will be used to create configMap entries
# and mount them into the pod. Strings evaluated as a template
mountSecret: []
  # - name: my-config
  #   mountPath: /mnt/some-file.txt
  #   content: |
  #     yaml-file:
  #       keys: values
  #       keys2: values2

# -- The file mode to use for mounting the secretConfig
mountSecretMode: 0640

# -- an array of name, value keys that will be used to create secret entries and attach as environment variables.
# Values evaluated as a template
secretEnv: []
  # - name: MY_ENV_VAR
  #   value: some-value

pod:
  # -- Container ports configuration
  ports:
    - name: http
      containerPort: 80
      protocol: TCP
  env: []
  # -- Load environment variables from existing secrets or configmaps
  envFrom: []
    # - secretRef:
    #     name: my-existing-secret
    # - configMapRef:
    #     name: my-existing-configmap
  volumes: []
  volumeMounts: []
  # -- Additional annotations to add to the pods
  annotations: {}
  # -- Additional labels to add to the pods
  labels: {}
  securityContext: {}
    # fsGroup: 2000
  initContainers: []
  # -- Additional containers (sidecars) running alongside the main container
  containers: []
    # - name: redis
    #   image: redis:7
    #   ports:
    #     - name: redis
    #       containerPort: 6379
    # - name: nginx
    #   image: nginx:latest
    #   ports:
    #     - name: proxy
    #       containerPort: 80

# -- command for the pod's primary container. Default is the container's default entrypoint
command: []
# -- args for the pod's primary container. Default is the container's default "command"
args: []

storage:
  name: ""
  create: false
  # -- Retain PVC when helm release is deleted
  retainOnDelete: true
  # -- Storage size (preferred over requests.storage)
  size: ""
  accessModes:
    - ReadWriteOnce
  storageClassName: ""
  # -- Volume mode: Filesystem or Block
  volumeMode: Filesystem
  mountPath: /mnt/storage
  # -- SubPath within the volume to mount
  subPath: ""
  # -- Additional annotations for PVC
  annotations: {}
  # -- Label selector for binding to existing PV
  selector: {}
  # Deprecated: use 'size' instead
  requests:
    storage: 6Gi

serviceAccount:
  # -- Specifies whether a service account should be created
  create: true
  # -- Annotations to add to the service account
  annotations: {}
  # -- The name of the service account to use.
  # -- If not set and create is true, a name is generated using the fullname template
  name: ""

rbac:
  role:
    # -- The name for the created role(s). If empty, the "chart fullname" is used.
    name: ""
    # -- Rule(s) used as-is in the creation of Role(s)
    rules: []
    # -- The namespaces to create roles in. If empty, the Release.Namespace will be used by default.
    targetNamespaces: []
  clusterRole:
    # -- The name for the ClusterRole. If empty, the "chart fullname" is used.
    name: ""
    # -- Rules used as-is in the creation of a ClusterRole
    rules: []

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  # -- Service ports configuration
  ports:
    - name: http
      port: 80
      targetPort: 80
      protocol: TCP
  # Example with multiple ports:
  # ports:
  #   - name: http
  #     port: 80
  #     targetPort: 80
  #     protocol: TCP
  #   - name: grpc
  #     port: 9090
  #     targetPort: 9090
  #     protocol: TCP
  #   - name: metrics
  #     port: 9091
  #     targetPort: 9091
  #     protocol: TCP

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: Prefix
          # -- Optional: specify a different service name (defaults to chart fullname)
          # serviceName: my-other-service
          # -- Optional: specify a different service port (defaults to service.port)
          # servicePort: 8080
  # Example with multiple backends:
  # hosts:
  #   - host: api.example.com
  #     paths:
  #       - path: /api
  #         pathType: Prefix
  #         # Uses default service (this chart's service)
  #       - path: /web
  #         pathType: Prefix
  #         serviceName: web-frontend
  #         servicePort: 3000
  #       - path: /admin
  #         pathType: Prefix
  #         serviceName: admin-service
  #         servicePort: 8080
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80
  # -- Custom metrics for HPA (evaluated as-is)
  customMetrics: []
  # -- HPA behavior configuration for scale up/down
  behavior: {}
    # scaleDown:
    #   stabilizationWindowSeconds: 300
    #   policies:
    #     - type: Percent
    #       value: 10
    #       periodSeconds: 60
    # scaleUp:
    #   stabilizationWindowSeconds: 0
    #   policies:
    #     - type: Percent
    #       value: 100
    #       periodSeconds: 15

nodeSelector: {}

tolerations: []

affinity: {}

# -- Extra kubernetes objects to deploy (value evaluted as a template)
extraObjects: []

# -- customize the primary container's readinessProbe. Default is httpGet on the default `http` port
readinessProbe: {}

# -- customize the primary container's livenessProbe. Default none
livenessProbe: {}
# -- customize the primary container's startupProbe. Default none
startupProbe: {}

statefulset:
  enabled: false
  serviceName: "generic"
  # -- Pod management policy: OrderedReady or Parallel
  podManagementPolicy: OrderedReady
  # -- Update strategy for StatefulSet
  updateStrategy:
    type: RollingUpdate
  # -- Volume claim templates for StatefulSet
  volumeClaimTemplates: []

# -- Pod Disruption Budget configuration
podDisruptionBudget:
  enabled: false
  # -- Minimum number/percentage of pods that must remain available
  minAvailable: 1
  # -- Maximum number/percentage of pods that can be unavailable (use either minAvailable or maxUnavailable)
  # maxUnavailable: 1
  # -- Policy for evicting unhealthy pods: IfHealthyBudget or AlwaysAllow
  # unhealthyPodEvictionPolicy: IfHealthyBudget

# -- Network Policy configuration
networkPolicy:
  enabled: false
  # -- Policy types to enforce
  policyTypes:
    - Ingress
    - Egress
  # -- Ingress rules (evaluated as-is)
  ingress: []
    # - from:
    #     - namespaceSelector:
    #         matchLabels:
    #           name: ingress-nginx
    #   ports:
    #     - protocol: TCP
    #       port: 80
  # -- Egress rules (evaluated as-is)
  egress: []
    # - to:
    #     - ipBlock:
    #         cidr: 0.0.0.0/0
    #   ports:
    #     - protocol: TCP
    #       port: 443

# -- ServiceMonitor configuration for Prometheus Operator
serviceMonitor:
  enabled: false
  # -- Additional labels for ServiceMonitor
  labels: {}
  # -- Annotations for ServiceMonitor
  annotations: {}
  # -- Scrape interval
  interval: 30s
  # -- Scrape timeout
  scrapeTimeout: 10s
  # -- Metrics path
  path: /metrics
  # -- Custom endpoints (overrides default configuration)
  endpoints: []
